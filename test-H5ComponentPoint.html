<!DOCTYPE html>
<html lang="en">


<!--散点图-->
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			/*通用的垂直水平居中*/
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;

		}
		.h5_component_base{
			/*动画*/
			transition: all 1s;
		}
		.h5_component_base_load{
			opacity: 1;
		}
		.h5_component_base_leave{
			opacity: 0;
		}
		
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/test-H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="css/test-H5ComponentBase.css">

<!-- 引入散点图的资源 -->
<script type="text/javascript" src="js/test-H5ComponentPoint.js"></script>
	<link rel="stylesheet" type="text/css" href="css/test-H5ComponentPoint.css">
</head>
<body>
	<!--用于开发测试H5ComponentBase对象 （基本的图文组件）-->
	<div class="iphone"> 
		
	</div>

	<script type="text/javascript">
		var cfg = {
			type:'point',
			//text:'哈哈哈',
			width:300,
			height:300,
			data:[
				['A项',.4,'green'],
				['B项',.2,'yellow',0,'-60%'],//第四项x轴偏移，第五项y轴偏移
				['C项',.2,'red',0,'120%']

			],
			
			css:{
				bottom:0,
				opacity:1,
			},
			//页面载入时的样式
			//载入/退出时向下/上滑动
			animateIn:{ bottom:'40%',opacity:1},
			animateOut:{bottom:0, opacity:0},

			//页面离开时的样式
			center:true,
				
				
				
			
			//center:true,

		}
		var h5 = new H5ComponentPoint('myName',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad');
		})
	</script>
</body>
</html>

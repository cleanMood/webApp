<!DOCTYPE html>
<html lang="en">


<!--折线图-->
<head>
	<meta charset="UTF-8">
	<title>Document</title>

	<style type="text/css">
		body{
			margin: 0;
			padding: 0;
			background: #000;
			font-size: 12px;
		}
		.iphone{
			width: 340px;
			height: 540px;
			background-color: #fff;
			/*通用的垂直水平居中*/
			position: absolute;
			left: 50%;
			top: 50%;
			margin: -270px 0 0 -170px;

		}
		.h5_component_base{
			/*动画*/
			transition: all 1s;
		}
		.h5_component_base_load{
			opacity: 1;
		}
		.h5_component_base_leave{
			opacity: 0;
		}
		
	</style>
	<script type="text/javascript" src="jquery.js"></script>
	<script type="text/javascript" src="js/test-H5ComponentBase.js"></script>
	<link rel="stylesheet" type="text/css" href="css/test-H5ComponentBase.css">

<!-- 引入折线图的资源 -->
<script type="text/javascript" src="js/test-H5ComponentPolyline.js"></script>
	<link rel="stylesheet" type="text/css" href="css/test-H5ComponentPolyline.css">


</head>
<body>
	<!--用于开发测试H5ComponentPolyline对象 （柱图的图文组件）-->
	<div class="iphone"> 
		
	</div>

	<script type="text/javascript">
		var cfg = {
			type:'polyline',
			width:530,
			height:400,
			data:[
				['java',.4,'#ff7676'],
				['Html',.2],
				['HTML5',.1,],
				['jQuary',.2,],
				['Angular',.03,],

			],
			
			css:{
				top:100,
				opacity:0,
			},
			// 动画载入载出
			animateIn:{
				opacity:1,
				top:200,
			},
			animateOut:{
				opacity:0,
				top:100,
			},
			
			//页面离开时的样式
			center:true,
				
				
				
			
			//center:true,

		}
		var h5 = new H5ComponentPolyline('myBarComponent',cfg);
		$('.iphone').append(h5);

		var leave = true;
		$('body').click(function(){
			leave = !leave;
			$('.h5_component').trigger(leave?'onLeave':'onLoad');
		})
	</script>
</body>
</html>
